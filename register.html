<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAR</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<body>
<header>
    <p class="title">WAR</p>
    <p class="desc">Everything starts here...</p>
</header>
<main>
    <section class="authenticate-section">
        <section class="authenticate">
            <form method="post"  class="authenticate-form">
                <div class="label">
                    <input type="text" name="username" id="username" placeholder="Username" class="inputField">
                    <i class="fas fa-user"></i>
                </div>
                <div class="label">
                    <input type="email" name="email" id="email" placeholder="Email" class="inputField">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="label">
                    <input type="password" name="password" id="password" placeholder="Password" class="inputField">
                    <i class="fas fa-key"></i>
                </div>
                <div class="label">
                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password" class="inputField">
                    <i class="fas fa-key"></i>
                </div>
                <div class="label">
                    <input type="submit" value="Register!">
                </div>
                <div class="label">
                    <a href="index.html">
                        <input type="button" value="Go to login!">
                    </a>
                </div>
            </form>
        </section>
    </section>
</main>
<footer>
</footer>
</body>
</html>
